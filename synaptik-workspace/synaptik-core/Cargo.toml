[package]
name = "synaptik-core"
version = "0.1.0"
edition = "2024"
description = "Synaptik-Core: A lightweight cognitive memory and ethics engine for agentic AI â€” persistent recall, auditable ethics, and modular design for trustworthy, context-aware agents."
authors = ["Janay <janayharris@synaptik-core.dev>"]

[lib]
path = "src/lib.rs"

[dependencies]
anyhow      = "1.0.86"
thiserror   = "1.0.61"
serde       = { version = "1.0.208", features = ["derive"] }
serde_json  = "1.0.124"
toml        = "0.8.19"
uuid        = { version = "1.10.0", features = ["v4"] }
bytes       = "1.7.1"
rusqlite    = { version = "0.31", features = ["bundled"] }
blake3      = "1.5.0"
flate2      = "1.0.30"
chrono      = { version = "0.4", features = ["serde"] }
dotenvy     = "0.15.7"
contracts   = { path = "../contracts" }
aho-corasick          = "1.1"
unicode-normalization = "0.1"
once_cell             = "1.19"
reqwest = { version = "0.11", features = ["json", "multipart"] }
keyword_extraction = "1.5"
regex = "1"
clap = { version = "4", features = ["derive"] }  
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] } 
hex = "0.4.3"
sha2 = "0.10.9"
summary = "0.1.0"

[dev-dependencies]
tempfile = "3.0"
